<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>@import url(script.css);</style>
</head>
<body class="new_html">
    <div class="wrap">
        <br>
        <b><font size="7" color="#F2D384">회원가입</font></b>
        <br><br><br>
        <form>
            <table>
                <tr>
                    <td id="title">아이디</td>
                    <td>
                        <input type="text" placeholder="영어와 숫자만 조합" class="new_input">
                    </td>
                    <td>
                        <input type="button" value="중복확인" id="check_btn">
                    </td>
                </tr>
                <tr>
                    <td id="title">비밀번호</td>
                    <td>
                        <input type="password" class="new_input">
                    </td>
                </tr>
                <tr>
                    <td id="title">비밀번호 확인</td>
                    <td>
                        <input type="password" class="new_input">
                    </td>
                </tr>
                <tr>
                    <td id="title">이름</td>
                    <td>
                        <input type="text" class="new_input">
                    </td>
                </tr>
                <tr>
                    <td id="title">생년월일</td>
                    <td>
                        <input type="text" placeholder="ex)960527" class="new_input">
                    </td>
                </tr>
                <tr>
                    <td id="title">전화번호</td>
                    <td>
                        <input type="text" placeholder="ex)01012345678" class="new_input"> 
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <div>
        <input type="image" src="rightbtn.png" class="right_btn">
    </div>
</body>
</html>
